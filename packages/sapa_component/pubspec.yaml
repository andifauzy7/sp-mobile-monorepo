name: sapa_component
description: A new Flutter project.
version: 0.0.1

environment:
  sdk: '>=3.1.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  # Components
  google_fonts: ^6.1.0
  fluttertoast: ^8.2.2
  flutter_svg: ^2.0.7
  persistent_bottom_nav_bar: ^5.0.2
  table_calendar: ^3.0.9
  intl: ^0.18.1
  cached_network_image: ^3.3.0
  syncfusion_flutter_datepicker: ^23.1.39
  flutter_slidable: ^3.0.0

dev_dependencies:
  build_runner: 
  flutter_gen_runner:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_gen:
  integrations:
    flutter_svg: true
  assets:
    outputs:
        class_name: SPAssets

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/
